Name: Workflow_39e9
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: Push
    Branches:
      - main

# Required - Define action configurations.
Actions:
  AWSCDKBootstrap:
    # Identifies the action. Do not modify this value.
    Identifier: aws/cdk-bootstrap@v1.1.0
    # Required; You can use an environment to access AWS resources.
    Environment:
      Name: development
    # Specifies the source and/or artifacts to pass to the action as input.
    Inputs:
      # Optional
      Sources:
        - WorkflowSource # This specifies that the action requires this Workflow as a source
    Compute:
      Type: Lambda
    Configuration:
      Region: us-west-2
      CdkCliVersion: 2.130.0
  AWSCDKDeploy:
    # Identifies the action. Do not modify this value.
    Identifier: aws/cdk-deploy@v1.2.0
    # Required; You can use an environment to access AWS resources.
    Environment:
      Name: development
    # Specifies the source and/or artifacts to pass to the action as input.
    Inputs:
      # Optional
      Sources:
        - WorkflowSource # This specifies that the action requires this Workflow as a source
    Compute:
      Type: EC2 # Defines the action's properties.
    Configuration:
      StackName: ThumbnailServiceCdkStack
    DependsOn:
      - AWSCDKBootstrap
